<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - QRTAC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .btn-choice {
            padding: 1.5rem;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .btn-choice i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Crear una Cuenta</h2>
                        <p class="text-muted">Elige tu tipo de cuenta para comenzar</p>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <a th:href="@{/register/client}" class="btn btn-outline-primary w-100 btn-choice">
                                <i class="fas fa-ticket-alt"></i>
                                <span>Soy Cliente</span>
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/register/organizer}" class="btn btn-outline-success w-100 btn-choice">
                                <i class="fas fa-users"></i>
                                <span>Soy Organizador</span>
                            </a>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">¿Ya tienes una cuenta?</p>
                        <a th:href="@{/login}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                    </div>
                     <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-muted text-decoration-none">
                            <i class="fas fa-home me-1"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
