<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - QRTAC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-ticket-alt text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Registro de Cliente</h2>
                        <p class="text-muted">Crea tu cuenta para comprar tickets</p>
                    </div>

                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/register/client}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nombre Completo *
                                </label>
                                <input type="text" class="form-control" th:field="*{fullName}" required>
                                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small">
                                    <span th:errors="*{fullName}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-at me-2"></i>Nombre de Usuario *
                                </label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email *
                                </label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Teléfono
                                </label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña *
                                </label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña *
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div id="passwordError" class="text-danger small d-none">
                                    Las contraseñas no coinciden
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="fas fa-user-plus me-2"></i>Registrarse como Cliente
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-3">¿Ya tienes cuenta?</p>
                        <a th:href="@{/login}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/register/organizer}" class="text-muted text-decoration-none">
                            ¿Eres organizador? Regístrate aquí
                        </a>
                    </div>

                    <div class="text-center mt-2">
                        <a th:href="@{/}" class="text-muted text-decoration-none">
                            <i class="fas fa-home me-1"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de confirmación de contraseña
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('passwordError');
            const submitBtn = document.getElementById('submitBtn');
            
            if (password !== confirmPassword) {
                errorDiv.classList.remove('d-none');
                submitBtn.disabled = true;
            } else {
                errorDiv.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
